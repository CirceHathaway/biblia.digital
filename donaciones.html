  <script>
    // MenÃº hamburguesa
    document.getElementById('menuToggle').addEventListener('click', () => {
      document.getElementById('menuItems').classList.toggle('show');
    });

    // Utilidad de copiado
    function copyText(text, btn) {
      const live = document.getElementById('liveRegion');
      const originalHTML = btn.innerHTML;
      const ok = () => {
        btn.innerHTML = '<i class="fa-solid fa-check" aria-hidden="true"></i>&nbsp; Â¡Copiado!';
        live.textContent = 'Texto copiado al portapapeles';
        setTimeout(() => (btn.innerHTML = originalHTML), 1500);
      };
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(text).then(ok).catch(fallback);
      } else {
        fallback();
      }
      function fallback() {
        const area = document.createElement('textarea');
        area.value = text;
        area.setAttribute('readonly', '');
        area.style.position = 'absolute';
        area.style.left = '-9999px';
        document.body.appendChild(area);
        area.select();
        try { document.execCommand('copy'); ok(); } catch(e) { alert('No se pudo copiar'); }
        document.body.removeChild(area);
      }
    }

    document.getElementById('copyAlias').addEventListener('click', () => {
      copyText(document.getElementById('aliasText').textContent.trim(), document.getElementById('copyAlias'));
    });
    document.getElementById('copyCVU').addEventListener('click', () => {
      copyText(document.getElementById('cvuText').textContent.trim(), document.getElementById('copyCVU'));
    });
  </script>
